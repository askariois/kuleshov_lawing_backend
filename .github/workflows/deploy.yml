name: Deploy Laravel

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout кода
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Установка PHP
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, bcmath
          coverage: none

      # Кэш Composer
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: dependencies-composer-${{ hashFiles('composer.json') }}

      # Установка Composer зависимостей
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-dev --optimize-autoloader

      # Установка Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # Установка npm зависимостей и сборка ассетов
      - name: Install npm dependencies and build
        run: |
          npm ci
          npm run build

      # Опционально: Тесты (раскомментируйте, если нужно)
      # - name: Run tests
      #   run: |
      #     php artisan test --coverage

      # Деплой через SSH (rsync для синхронизации файлов)
      - name: Deploy with rsync
        uses: burnett01/rsync-deployments@5.2.1
        with:
          remote_host: ${{ secrets.SERVER_HOST }}
          remote_user: ${{ secrets.SERVER_USER }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}
          remote_path: ${{ secrets.SERVER_PATH }}
          local_path: './'
          archive: true
          excludes: |
            .env
            storage/
            vendor/
            node_modules/
            .git/
          switches: -avz --delete --delete-excluded

      # Пост-деплой команды через SSH (миграции, кэш и т.д.)
      - name: Run post-deployment commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.SERVER_PATH }}
            php artisan migrate --force
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan optimize
            chown -R www-data:www-data storage bootstrap/cache
